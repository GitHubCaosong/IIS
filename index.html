<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport"
          content="width=device-width, initial-scale=1">
    <title>布局示例</title>
    <link href="Lib/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <div class="row bg-primary">
            <div class="col-sm-9">
                <h1>综合管理系统</h1>
            </div>
            <div class="col-sm-3">
                <div class="text-justify">
                <span class="glyphicon glyphicon-user"></span> 管理员
                <button class="btn btn-danger">
                    <span class="glyphicon glyphicon-remove"></span>
                </button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4 bg-info">
                <div style="height:80vh">
                    <div class="dropdown">
                        <button class="btn btn-default" 
                                data-toggle="dropdown">
                            关于我们
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu">
                            <li><a href="#">公司介绍</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a href="#">公司产品</a></li>
                            <li><a href="#">公司图片</a></li>
                            <li><a href="#">联系方式</a></li>
                        </ul>
                    </div>

                </div>
            </div>
            <div class="col-sm-8">
                <div class="row">
                    <div class="col-sm-4">
                        <div class="input-group">
                            <span class="input-group-addon">编号</span>
                            <input type="number" class="form-control" />
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="input-group">
                            <span class="input-group-addon">姓名</span>
                            <input type="text" class="form-control" />
                            <span class="input-group-btn">
                                <button class="btn btn-danger">搜索</button>
                            </span>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="input-group">
                            <span class="input-group-addon">姓名</span>
                            <input type="text" class="form-control" />
                            <span class="input-group-btn">
                                <button class="btn btn-default dropdown-toggle"
                                        data-toggle="dropdown">
                                    排序
                                    <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu">
                                    <li><a href="#">按编号升序排序</a></li>
                                    <li><a href="#">按姓名降序排序</a></li>
                                    <li><a href="#">按日期降序排序</a></li>
                                </ul>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="btn-toolbar">
                    <div class="btn-group">
                        <button class="btn btn-default">新建</button>
                        <button class="btn btn-default">修改</button>
                        <button class="btn btn-default">删除</button>
                    </div>
                    <div class="btn-group">
                        <button class="btn btn-default">查询</button>
                        <div class="btn-group">
                            <button class="btn btn-default">排序</button>
                            <button class="btn btn-default dropdown-toggle"
                                    data-toggle="dropdown">                                
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu">
                                <li><a href="#">按编号升序排序</a></li>
                                <li><a href="#">按姓名降序排序</a></li>
                                <li><a href="#">按日期降序排序</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row bg-primary">
            <div class="col-sm-12">
                <div class="text-center">
                    版权所有
                </div>
            </div>
        </div>
    </div>


    <script src="Lib/js/jquery.slim.min.js"></script>
    <script src="Lib/js/bootstrap.min.js"></script>
</body>
</html>
