<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport"
          content="width=device-width, initial-scale=1">
    <title>按钮示例</title>
    <link href="Lib/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <div class="bg-primary">图片示例</div>
        <div class="text-danger">注意：IE的显示问题</div>
        <img src="images/p1.jpg"
             class="img-responsive img-circle" alt="p1"
             style="width:300px;height:300px" />
        <img src="images/p2.jpg" 
             class="img-responsive img-rounded" alt="p2" 
             style="width:300px;height:300px"/>
        <img src="images/p3.jpg" 
             class="img-responsive img-thumbnail" alt="p3" 
             style="width:300px;height:300px"/>



    </div>


    <script src="Lib/js/jquery.slim.min.js"></script>
    <script src="Lib/js/bootstrap.min.js"></script>
</body>
</html>
